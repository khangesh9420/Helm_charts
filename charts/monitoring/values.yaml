grafana:
  enabled: true
  namespace: monitoring
  serviceName: monitoring-grafana
  servicePort: 80
  ingress:
    enabled: true
    host: grafana.myproject.site

prometheus:
  enabled: true
  namespace: monitoring
  serviceName: monitoring-prometheus
  servicePort: 9090
  ingress:
    enabled: true
    host: prometheus.myproject.site
